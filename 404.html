<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      var l = window.location
      var blogId = l.pathname.match(/\d+/g)[0]
      var newUrl =
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/blogs?' + 'blog=' + blogId + l.hash

      l.replace(newUrl)
    </script>
  </head>
  <body></body>
</html>
